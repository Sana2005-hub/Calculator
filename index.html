<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f4f6f9;
        transition: 0.3s;
    }
    .calculator {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 15px;
        background: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input {
        font-size: 22px;
        text-align: right;
        height: 55px;
    }
    .btn {
        height: 55px;
        font-size: 15px;
    }

    /* Dark mode */
    body.dark {
        background: #121212;
    }
    body.dark .calculator {
        background: #1f1f1f;
        color: white;
    }
    body.dark input {
        background: #333;
        color: white;
        border: none;
    }
    body.dark .btn-light {
        background: #444;
        color: white;
        border: none;
    }
</style>
</head>

<body>

<div class="calculator">
    <div class="d-flex justify-content-between mb-2">
        <h5>Scientific Calculator</h5>
        <div>
            <button class="btn btn-sm btn-outline-primary" onclick="toggleMode()">DEG</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleDark()">ðŸŒ™</button>
        </div>
    </div>

    <input type="text" id="display" class="form-control mb-3" readonly>

    <div class="row g-2">
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('(')">(</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="append(')')">)</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('/')">Ã·</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="sin()">sin</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="cos()">cos</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="tan()">tan</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('*')">Ã—</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="log()">log</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="sqrt()">âˆš</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="square()">xÂ²</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('-')">âˆ’</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="append('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('9')">9</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('+')">+</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="append('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('6')">6</button></div>
        <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="append('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('3')">3</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('0')">0</button></div>

        <div class="col-6"><button class="btn btn-light w-100" onclick="append('.')">.</button></div>
        <div class="col-6"><button class="btn btn-light w-100" onclick="pi()">Ï€</button></div>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    let degreeMode = true; // true = DEG, false = RAD

    function append(val) {
        display.value += val;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function toAngle(val) {
        return degreeMode ? val * Math.PI / 180 : val;
    }

    function sin() {
        display.value = Math.sin(toAngle(display.value));
    }

    function cos() {
        display.value = Math.cos(toAngle(display.value));
    }

    function tan() {
        display.value = Math.tan(toAngle(display.value));
    }

    function log() {
        display.value = Math.log10(display.value);
    }

    function sqrt() {
        display.value = Math.sqrt(display.value);
    }

    function square() {
        display.value = display.value * display.value;
    }

    function pi() {
        display.value = Math.PI;
    }

    function toggleDark() {
        document.body.classList.toggle("dark");
    }

    function toggleMode() {
        degreeMode = !degreeMode;
        event.target.innerText = degreeMode ? "DEG" : "RAD";
    }

    /* ðŸŽ¹ Keyboard Support */
    document.addEventListener("keydown", function(e) {
        if ((e.key >= 0 && e.key <= 9) || "+-*/().".includes(e.key)) {
            append(e.key);
        } else if (e.key === "Enter") {
            calculate();
        } else if (e.key === "Backspace") {
            display.value = display.value.slice(0, -1);
        } else if (e.key === "Escape") {
            clearDisplay();
        }
    });
</script>

</body>
</html>
